<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractals</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="master">
    <div id="other">
        <label id="clock">Time</label>
        <label for="a" id="a_label">c.a = -0.48</label>  
        <input type="range" min="-200" max="200" value = "-48" id = "a">
        <label for="b" id="b_label">c.b = -0.56</label>  
        <input type="range" min="-200" max="200" value = "-56" id = "b">
        <label for="lim" id="lim_label">limit = 2</label>  
        <input type="range" min="0" max="10" value = "2" id = "lim">
        <label for="maxIter" id="maxIter_label">(Improves Calrity) maximum Iteration = 50</label>  
        <input type="range" min="0" max="500" value = "100" id = "maxIter">
        <div id="btns">
            <button id="start">Start lagging</button>
            <label for="autodwn">Auto Download Image?</label>
            <input type="checkbox" id="autodwn">
            <button id="save">Save Fractal</button>
        </div>
        <select name="change fractal" id="modechanger">
            <option value="julia">Julia sets</option>
            <option value="mandelbrot">Mandelbrot set</option>
            <option value="serpernski">Serpenski triangle?</option>
        </select>
    </div>
    <div id="Fractals">
        <canvas id="mycanvas" style="border:1px solid #000000;"></canvas>
    </div>
    </div>
</body>
</html>
